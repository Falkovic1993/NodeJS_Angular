
<div class="container register-section">
  <div class="row">
      
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit(registerForm)" class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <input [(ngModel)]="firstname" name="firstname" [formControl]="registerForm.controls['firstname']" type="text" class="validate">
          <label for="register_first_name">First Name</label>
          <span class="helper-text" data-error="wrong" data-success="right">Helper text</span>
        </div>
        <div class="input-field col s6">
          <input [(ngModel)]="lastname" name="lastname" [formControl]="registerForm.controls['lastname']" type="text" class="validate">
          <label for="register_last_name">Last Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input [(ngModel)]="password" name="password" [formControl]="registerForm.controls['password']" type="password" class="validate">
          <label for="register_password">Password</label>
        </div>
      </div>
      <div class="row">
          <div class="input-field col s12">
            <input [(ngModel)]="password2" name="password2" [formControl]="registerForm.controls['password2']" type="password" class="validate">
            <label for="register_password2">Password again</label>
          </div>
        </div>
      <div class="row">
        <div class="input-field col s12">
          <input [(ngModel)]="email" name="email" [formControl]="registerForm.controls['email']" type="email" class="validate">
          <label for="register_email">Email</label>
        </div>
      </div>
      <button class="btn waves-effect waves-light" type="submit" name="action">Register
          <i class="material-icons right">send</i>
      </button>
     
      
    </form>
  </div>
</div>
