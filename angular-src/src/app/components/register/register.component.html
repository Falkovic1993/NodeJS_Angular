
<div class="container register-section">
  <div class="row">
      
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit(registerForm)" class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <input id="firstname" [(ngModel)]="firstname" name="firstname" [formControl]="registerForm.controls['firstname']" type="text" class="validate">
          <label for="register_first_name">First Name</label>
          <div *ngIf="registerForm.controls.firstname.errors?.invalid_characters">
            Invalid Characters... 
          </div>
          <span class="helper-text" data-error="wrong" data-success="right"></span>
        </div>
        <div class="input-field col s6">
          <input id="lastname" [(ngModel)]="lastname" name="lastname" [formControl]="registerForm.controls['lastname']" type="text" class="validate">
          <label for="register_last_name">Last Name</label>
          <div *ngIf="registerForm.controls.lastname.errors?.invalid_characters">
            Invalid Characters... 
          </div>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="password" [(ngModel)]="password" name="password" [formControl]="registerForm.controls['password']" type="password" class="validate">
          <label for="register_password">Password</label>
          <div *ngIf="registerForm.controls.password.errors?.invalidPassword">
            Password can't be 123
          </div>
        </div>
      </div>
      <div class="row">
          <div class="input-field col s12">
            <input id="password2" [(ngModel)]="password2" name="password2" [formControl]="registerForm.controls['password2']" type="password" class="validate">
            <label for="register_password2">Password again</label>
            <div *ngIf="registerForm.controls.password.errors?.invalidPassword">
              Password can't be 123
            </div>
          </div>
        </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="email" [(ngModel)]="email" name="email" [formControl]="registerForm.controls['email']" type="email" class="validate">
          <label for="register_email">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="phone" [(ngModel)]="phone" name="phone" [formControl]="registerForm.controls['phone']" type="text" class="validate">
          <label for="register_phone">phone</label>
        </div>
      </div>
      
      <div class="row">
        <div class="file-field input-field col s12">
            <div class="btn">
                <span>File</span>
                <input type="file">
            </div>
              <div class="file-path-wrapper">
                  <input id="image" [formControl]="registerForm.controls['image']" type="file" name="image" (change)="onFileChange($event)" />
              </div>
            </div>
          </div>
        
      <button class="btn waves-effect waves-light" type="submit" name="action" id="btnSignUp">Register
          <i class="material-icons right">send</i>
      </button>
     
      
    </form>
  </div>
</div>
