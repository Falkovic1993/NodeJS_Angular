



<div class="row">
  <div class="col l10 offset-l1">
    <div class="col l12 center-align">  
      <h3>Chat Room</h3>
    </div>
    <div class="divider"></div>
    <table class="highlight">
      <tbody>
        <tr *ngFor="let message of messages">
          <td>
            <div class="chip">
              <img src="../../../assets/img/yuna.jpg" alt="Contact Person">
              {{message.firstname}}
            </div>
          </td>
          <td>{{message.messages}}</td>
          <td>{{message.date | date }}</td>
        </tr>
      </tbody>
    </table>
    <div class="row valign-wrapper">
      <div class="col l9">
        <textarea ref-textarea [(ngModel)]="message" rows="4"></textarea>
      </div>
      <div class="col l3">
        <button class="btn" (click)="sendMessage(textarea.value)">send Message</button>
      </div>
    </div>
  </div>
</div>

<script src="/socket.io/socket.io.js"></script>
