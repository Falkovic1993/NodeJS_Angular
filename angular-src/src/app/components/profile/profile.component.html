<div *ngIf="user">
  <h2 class="collection-header">{{user.name}}</h2>
  <ul class="collection">
    <li class="collection-item">Firstname: {{user.name}}</li>
    <li class="collection-item">lastname: {{user.username}}</li>
    <li class="collection-item">email: {{user.email}}</li>
    <br>
    <button class="waves-effect waves-light btn" (click)="openModal()">Modal</button>
  </ul>

  <div id="modal1" class="modal" materialize="modal" [materializeParams]="[{dismissible: false}]" [materializeActions]="modalActions">
      <div class="modal-content">
        <h4>Update profile</h4>
           
    <form [formGroup]="updateUserForm" (ngSubmit)="onSubmit(updateUserForm)" class="col s12">
        <div class="row">
          <div class="input-field col s12">
            <input [(ngModel)]="firstname" name="firstname" [formControl]="updateUserForm.controls['firstname']" type="text" class="validate">
            <label for="register_first_name">{{user.name}}</label>
            <span class="helper-text" data-error="wrong" data-success="right">Helper text</span>
          </div>
          <div class="input-field col s12">
            <input [(ngModel)]="lastname" name="lastname" [formControl]="updateUserForm.controls['lastname']" type="text" class="validate">
            <label for="register_last_name">Last Name</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input [(ngModel)]="password" name="password" [formControl]="updateUserForm.controls['password']" type="password" class="validate">
            <label for="register_password">Password</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <input [(ngModel)]="email" name="email" [formControl]="updateUserForm.controls['email']" type="email" class="validate">
            <label for="register_email">Email</label>
          </div>
        </div>
        <button class="waves-effect  btn-flat" (click)="closeModal()">Close</button>
        <button class="modal-action modal-close waves-effect btn-flat" type="submit" name="action">Update
            <i class="material-icons right">send</i>
        </button>
      
      </form>
      </div>
    </div>

 
</div>
