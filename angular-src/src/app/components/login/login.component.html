
<div class="col s12 z-depth-4 card-panel login-section">
  
  
        <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm)" >
          <div class="row">           
            <div class="input-field col s12 center">
              <i class="material-icons">person_outline</i>
              <input id="email" [(ngModel)]="email" name="email" [formControl]="loginForm.controls['email']" type="email" class="validate">
              <label for="login_email">Email</label>
              </div>
          </div>
          <div class="row">
            <div class="input-field col s12 center">
              <i class="material-icons">vpn_key</i>
              <input id="password" [(ngModel)]="password" name="password" [formControl]="loginForm.controls['password']" type="password" class="validate">
              <label for="login_password">Password</label>
            </div>
          </div>
          <div class="row">
            <button id="btnLogin" class="btn waves-effect waves-light col s12" type="submit" name="action">Login
              <i class="material-icons right">send</i>
            </button>
            <p id="errMsg" *ngIf="errMsg">Login didn't match any users</p>
          </div>
          <div class="row">
            <div class="input-field col s6 m6 l6">
              <p class="margin medium-small"><a href="page-register.html">Register Now!</a></p>
            </div>
            <div class="input-field col s6 m6 l6">
              <p class="margin right-align medium-small"><a href="page-forgot-password.html">Forgot password ?</a></p>
            </div>          
          </div>
        </form>
      <button (click)="socialSignIn('facebook')">Sign in with Facebook</button>
      <button (click)="socialSignIn('google')">Signin in with Google</button> 
    </div>
