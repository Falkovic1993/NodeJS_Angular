<div class="login-wrapper valign-wrapper">

  <div class="col s12 z-depth-4 card-panel login-section">  
    <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm)" >
      <div class="row">
        <div class="col s12 center-align">
          <h5>Pilea</h5>
          <p class="center-align">Manage your company now!</p>
        </div>
      </div>
      <div class="row login-row">           
            <div class="input-field col s12 center">
              <i class="material-icons loginIcon">person_outline</i>
              <input blue id="email" [(ngModel)]="email" name="email" [formControl]="loginForm.controls['email']" type="email" class="validate loginInput">
              <label class="loginLabel" for="login_email">Email</label>
            </div>
          </div>
          <div class="row login-row">
            <div class="input-field col s12 center">
              <i class="material-icons loginIcon">vpn_key</i>
              <input id="password" [(ngModel)]="password" name="password" [formControl]="loginForm.controls['password']" type="password" class="validate loginInput">
              <label class="loginLabel" for="login_password">Password</label>
            </div>
          </div>
          <div class="row">
            <button id="btnLogin" class="btn color waves-effect waves-light col s12" type="submit" name="action">Login</button>
            <p id="errMsg" *ngIf="errMsg">Login didn't match any users</p>
          </div>
          <div class="row">
            <div class="input-field col s6 m6 l6">
              <p class="margin extralinks"><a [routerLink]="['/register']">Register Now!</a></p>
            </div>
            <div class="input-field  col s6 m6 l6">
              <p class="margin right-align extralinks"><a href="page-forgot-password.html">Forgot password ?</a></p>
            </div>          
          </div>
        </form>
        <div class="row">
          <button class="loginBtn loginBtn--facebook col s12 " (click)="socialSignIn('facebook')">Sign in with Facebook</button>
          <button class="loginBtn loginBtn--google col s12" (click)="socialSignIn('google')">Sign in with Google</button> 
      </div>
    </div>
  </div>
