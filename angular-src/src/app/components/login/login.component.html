
<div class="container login-section">
    <div class="row">
      <form class="col s12" [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm)" >
          <div class="row">
              <div class="input-field col s6">
                <input [(ngModel)]="email" name="email" [formControl]="loginForm.controls['email']" type="email" class="validate">
                <label for="login_email">Email</label>
              </div>
            </div>
        <div class="row">
          <div class="input-field col s6">
            <input [(ngModel)]="password" name="password" [formControl]="loginForm.controls['password']" type="password" class="validate">
            <label for="login_password">Password</label>
          </div>
        </div>
        <button class="btn waves-effect waves-light" type="submit" name="action">Login
            <i class="material-icons right">send</i>
          </button>
          <p id="errMsg" *ngIf="errMsg">Login didn't match any users</p>
      </form>
    </div>
  </div>
